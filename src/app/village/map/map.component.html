<div class="m-3 mt-5 p-2" style="background: whitesmoke; position: relative; width: 655px;"
     gdColumns="1fr 20fr"
     gdRows="6fr 47px "
     gdAreas="y-axis map | empty x-axis">
  <div class="btn-group button-group" role="group">
    <button type="button" class="btn btn-success">
      <fa-icon [icon]="faArrowLeft" size="1x" [styles]="faStyle" (click)="onLeft()"></fa-icon>
    </button>
    <button type="button" class="btn btn-success">
      <fa-icon [icon]="faArrowUp" size="1x" [styles]="faStyle" (click)="onUp()"></fa-icon>
    </button>
    <button type="button" class="btn btn-success">
      <fa-icon [icon]="faArrowDown" size="1x" [styles]="faStyle" (click)="onDown()"></fa-icon>
    </button>
    <button type="button" class="btn btn-success">
      <fa-icon [icon]="faArrowRight" size="1x" [styles]="faStyle" (click)="onRight()"></fa-icon>
    </button>
  </div>
  <div gdArea="x-axis" class="pt-1">
    <mat-grid-list cols="10" rowHeight="27px">
      <a style="text-decoration: none; cursor: pointer" *ngFor="let x of xAxis">
        <mat-grid-tile
          [style.background]="'seagreen'" [style.color]="'white'">
          {{x.corX}}
        </mat-grid-tile>
      </a>
    </mat-grid-list>
  </div>
  <div gdArea="y-axis" class="pe-1">
    <mat-grid-list cols="1" rowHeight="60px">
      <a style="text-decoration: none; cursor: pointer" *ngFor="let y of yAxis">
        <mat-grid-tile
          [style.background]="'seagreen'" [style.color]="'white'">
          {{y.corY}}
        </mat-grid-tile>
      </a>
  </mat-grid-list>
  </div>
  <div gdArea="map">
    <mat-grid-list cols="10" rowHeight="60px">
      <a style="text-decoration: none; cursor: pointer" *ngFor="let tile of tiles">
      <mat-grid-tile
        [style.background]="tile.color">
        <div class="tile" [class]="tile.clazz">
          <!--{{tile.name}}-->
        </div>
      </mat-grid-tile>
        </a>
    </mat-grid-list>
  </div>
</div>
