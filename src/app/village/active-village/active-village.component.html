<div class="card text-center">
  <div class="card-header">
    <div fxLayout fxLayoutAlign="end" fxLayoutGap="0.2rem">
      <div class="btn-container" gdArea="quest">
        <button class="active-village__button" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Market">
          <fa-icon [icon]="faBalanceScale" size="1x" [styles]="faStyle"></fa-icon>
        </button>
      </div>
      <div class="btn-container" gdArea="quest">
        <button class="active-village__button" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Barrack">
          <fa-icon [icon]="faCrosshairs" size="1x" [styles]="faStyle"></fa-icon>
        </button>
      </div>
      <div class="btn-container" gdArea="quest">
        <button class="active-village__button" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Horse">
          <fa-icon [icon]="faHorseHead" size="1x" [styles]="faStyle"></fa-icon>
        </button>
      </div>
      <div class="btn-container" gdArea="quest">
        <button class="active-village__button" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Katapulta">
          <fa-icon [icon]="faTools" size="1x" [styles]="faStyle"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div fxLayout="column">
      <div class="active-username" fxFlexAlign="start">{{ activeUsername }}</div>
      <div class="village-name" fxLayout fxLayoutAlign="space-between baseline" fxLayoutGap="0.5rem">
        <input type="text" class="form-control form-control-sm" id="nameFormControl" placeholder="{{ village?.name }}"
               [(ngModel)]="ngTest" (focusout)="onEditName()">
        <div>
          <fa-icon [icon]="faEdit" size="1x" [styles]="faStyle"></fa-icon>
        </div>
      </div>
      <div class="approval" fxFlexAlign="end">Approval: {{ village?.approval }} %</div>
    </div>
  </div>
</div>
