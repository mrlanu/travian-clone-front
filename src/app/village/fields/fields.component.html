<div class="fields_container">
  <div *ngFor="let field of village?.fields">
    <a class="btn-field position-{{ field.position }}" [ngClass]="{'upgrade-available': field.ableToUpgrade,
    'is-disabled': !field.ableToUpgrade}" (click)="onFieldClick(village.villageId, field.position)">
      <div class="fa" [ngClass]="{'under-upgrade': field.underUpgrade}">{{ field.level }}</div>
    </a>
  </div>
</div>

<countdown #cd1 [config]="conf" (event)="handleEvent($event.action)"></countdown>
