<div class="header-cont mt-2"
     gdColumns="120px repeat(8, 72px) 180px 120px"
     gdRows="72px 48px"
     gdAreas="hero fields buildings map stat war mail quest logout gold logo | hero res res res res res res res res res logo">
  <div gdArea="hero" style="border: 1px solid darkgreen">Hero is under construction</div>
  <div class="btn-container" gdArea="fields">
    <button class="header-buttons" [routerLink]="['fields']" routerLinkActive="header-active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Fields">
      <fa-icon [icon]="faSeedling" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="buildings">
    <button class="header-buttons" [routerLink]="['buildings']" routerLinkActive="header-active" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Buildings">
      <fa-icon [icon]="faHome" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="map">
    <button class="header-buttons" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="World">
      <fa-icon [icon]="faGlobe" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="stat">
    <button class="header-buttons" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Statistics">
      <fa-icon [icon]="faChartLine" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="war">
    <button class="header-buttons" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reports">
      <fa-icon [icon]="faBook" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="mail">
    <button class="header-buttons" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Messages">
      <fa-icon [icon]="faEnvelope" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="quest">
    <button class="header-buttons" (click)="null" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Quests">
      <fa-icon [icon]="faSmileWink" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <div class="btn-container" gdArea="logout">
    <button class="header-buttons" (click)="onLogout()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">
      <fa-icon [icon]="faSignOutAlt" size="3x" [styles]="faStyle"></fa-icon>
    </button>
  </div>
  <app-storage gdArea="res"></app-storage>
  <div gdArea="gold" style="border: 1px solid darkgreen">Is under construction</div>
  <div gdArea="logo" style="border: 1px solid darkgreen">Logo is under construction</div>
</div>
