<div class="mt-3">
  <table class="table table-bordered border-dark table-sm">
    <tbody>
    <tr>
      <td class="fw-bold">
        <a href="/karte.php?d=46567">{{ militaryUnit.originVillageName }}</a>
      </td>
      <td colspan="11" class="fw-bold">
        <a href="/profile/18616">Own army</a>
      </td>
    </tr>
    <tr>
      <th class="coords fw-normal">
        <span class="coordinates">
          <span>{{ militaryUnit.originVillageCoordinates[0] }}</span>
          <span>|</span>
          <span>{{ militaryUnit.originVillageCoordinates[1] }}</span>
        </span>
      </th>
      <td class="unit-icon" *ngFor="let u of militaryUnit.units; let i=index;">
        <img class="unit u{{ i }}" alt="u-{{ u }}" [src]="imgSrc">
      </td>

      <td class="unit-icon">
        <img class="unit u-hero" alt="Hero" [src]="imgSrc">
      </td>
    </tr>

    <tr>
      <th class="fw-normal">Troops</th>
      <td class="unit none" *ngFor="let u of militaryUnit.units"> {{ u }} </td>
      <td class="unit none last">0</td>
    </tr>

    <tr>
      <th class="fw-normal">
        Expenses
      </th>
      <td colspan="11">
        <div fxLayout fxLayoutAlign="center center" fxLayoutGap="0.3rem">
          <div>{{ militaryUnit.expensesPerHour }}</div>
          <div class="unit r4"></div>
          <div>per hour</div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
