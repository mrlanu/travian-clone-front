<div class="card text-center" style="position: absolute; top: 50px; width: 100%">
  <div class="card-header" fxLayout fxLayoutAlign="space-between baseline">
    <h5 class="modal-title">{{ buildingView.name | uppercase }} Level: {{ buildingView.level }}</h5>
    <button type="button" class="btn-close" routerLink="/villages/{{ villageId }}/buildings"></button>
  </div>
  <div class="card-body" style="min-height: 500px">
    <tabset [justified]="true">
      <tab heading="MANAGEMENT">
        <div class="tabset__tab">
          <app-building-details [buildingView]="buildingView"></app-building-details>
        </div>
      </tab>
      <tab heading="OVERVIEW">
        <div class="tabset__tab">
<!--
          here I'm going to fetch some data from server grouped by state of those units (arriving, on the way, home etc.)
          and print them out in such a way:

          <div>
            <app-military-unit [militaryUnit]="unit.home"></app-military-unit>
          </div>

          <div *ngFor ="let unit of units.arriving">
            <app-military-unit [militaryUnit]="unit"></app-military-unit>
          </div>

          <div *ngFor ="let unit of units.onTheWay">
            <app-military-unit [militaryUnit]="unit"></app-military-unit>
          </div>

-->
          <app-military-unit *ngIf="militaryUnitList.length > 0" [militaryUnit]="militaryUnitList[0]"></app-military-unit>
        </div>
      </tab>
      <tab heading="SENDING">
        <div class="tabset__tab">
          <app-troops-send *ngIf="militaryUnitList.length > 0" [militaryUnit]="militaryUnitList[0]"></app-troops-send>
        </div>
      </tab>
      <tab heading="SIMULATOR">
        <div class="tabset__tab">
          Tretiy
        </div>
      </tab>
    </tabset>
  </div>
</div>
