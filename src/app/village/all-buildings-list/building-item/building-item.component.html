<div class="card mt-3">
  <div class="card-header text-start">
    <div class="fs-4 fw-bolder">
      {{ building.name }}
    </div>
  </div>
  <div class="card-body">
    <div class="" fxLayout="column" fxFlex="60%" fxLayoutAlign="start start" fxLayoutGap="0.5rem">
      <div class="text-start">
        {{ building.description }}
      </div>
      <div class="fw-bold">Cost: </div>
      <div fxLayout fxLayoutAlign="center" fxLayoutGap="1rem">
        <div fxLayout>
          <i class="r r-wood"></i>
          <div>
            {{ building.cost[0] }}
          </div>
        </div>
        <div fxLayout>
          <i class="r r-clay"></i>
          <div>
            {{ building.cost[1] }}
          </div>
        </div>
        <div fxLayout>
          <i class="r r-iron"></i>
          <div>
            {{ building.cost[2] }}
          </div>
        </div>
        <div fxLayout>
          <i class="r r-crop"></i>
          <div>
            {{ building.cost[3] }}
          </div>
        </div>
        <div fxLayout>
          <i class="r r-clock"></i>
          <div>
            {{ formatTime(building.time) }}
          </div>
        </div>
      </div>
      <div class="fw-bold" *ngIf="building.requirements.length > 0">Requirements:</div>
      <div fxLayout fxLayoutGap="1rem">
        <div *ngFor="let r of building.requirements">
          <div [ngClass]="{'unavailable': !r['exist']}">{{ r.name }} {{ r.level}}</div>
        </div>
      </div>
      <button class="btn btn-success btn-sm" *ngIf="building.available" (click)="onBuildingSelect(building.kind)">Build</button>
    </div>
    <div fxFlex>IMAGE</div>
  </div>
</div>
