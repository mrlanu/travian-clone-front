<div>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-back">

    <div class="form-label-group mt-5">
      <input type="text" id="inputEmail" class="form-control" placeholder="Your email" autofocus="" formControlName="email">
      <label for="inputEmail">Email</label>
    </div>

    <div class="form-label-group mt-3">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password">
      <label for="inputPassword">Password</label>
    </div>

    <div class="checkbox mb-3 mt-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" *ngIf="!isLoading">Sign up</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" disabled *ngIf="isLoading">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Sending...
    </button>

    <div class="mt-4 register" fxLayout="row" fxLayoutAlign="end" *ngIf="!isLoading">
      <a style="font-size: 1.2rem; cursor:pointer;" (click)="onLogin()">Login</a>
    </div>

    <p class="mt-3 mb-2 text-muted text-center">lanu.io Â© 2017-2021</p>
  </form>
</div>
